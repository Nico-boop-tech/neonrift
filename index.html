<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neon Rift</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mainMenu" class="menu">
<h1>NEON RIFT</h1>
<button id="btnPlay">Gioca</button>
<button id="btnTutorial">Tutorial</button>
<button id="btnSettings">Impostazioni</button>
</div>

<div id="settingsMenu" class="menu hidden">
<h2>Impostazioni</h2>
<label><input type="checkbox" id="musicToggle" checked> Musica</label><br><br>
<button id="btnBack">Indietro</button>
</div>

<div id="tutorial" class="menu hidden">
<h2>Tutorial</h2>
<p>Movimento: A / D<br>Salto: SPACE<br>Doppio salto: SPACE di nuovo in aria<br>Dash: SHIFT</p>
<button id="btnBack2">Indietro</button>
</div>

<canvas id="gameCanvas" width="800" height="450" class="hidden"></canvas>

<audio id="musicLoop" src="assets/ambient.wav" loop></audio>
<audio id="sfxJump" src="assets/jump.wav"></audio>
<audio id="sfxDouble" src="assets/double.wav"></audio>
<audio id="sfxDash" src="assets/dash.wav"></audio>
<audio id="sfxCollect" src="assets/collect.wav"></audio>

<script src="game.js"></script>
</body>
</html>
